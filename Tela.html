<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagam-phone">
            <img src="instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram-logo.png" class="instagam-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="profile-photo.jpg" alt="imagem perfil" />
                </div>
                <a href="a" class="instagram-login">Continue como __denisefernanda__</a>
                <a href="https://www.instagram.com/?hl=pt-br" class="instagram-logout">Remover conta</a> 
            </div>
            <div class="group">
                <p class="not-account">Não é __denisefernanda__</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="a" class="app-download"></a>
                    <a href="a" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
